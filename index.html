<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fun Valentine Page ðŸ’–</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6ea; /* first page pink */
    font-family: Arial, sans-serif;
    overflow: hidden;
    margin: 0;
  }

  /* main content */
  #mainContent {
    position: relative;
    z-index: 2;
    color: #e6005c;
    font-size: 22px;
    line-height: 1.5;
    text-align: center;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d88;
    color: white;
    margin-right: 20px;
  }

  #no {
    background: #cccccc;
    position: absolute;
  }

  /* background image (second page) */
  #bgImage {
    position: fixed;
    inset: 0;
    background: url('img/p3.jpg') no-repeat center center;
    background-size: contain; /* FULL IMAGE */
    background-color: #000;
    filter: blur(5px);
    z-index: 1;
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* text after YES */
  .afterYesText {
    color: white;
    font-size: 16px;
    line-height: 1.6;
    text-align: left;
    max-width: 500px;
  }
</style>
</head>

<body>

<div id="mainContent">
  No click chey siriii....click avvatledhaaa ithe yes click chey
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜œ</button>
  </div>
</div>

<div id="bgImage"></div>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
  document.getElementById("bgImage").style.opacity = 1;

  document.getElementById("mainContent").innerHTML = `
    <div class="afterYesText">
      Hloo hai siriii paapa. naaku padhu dhi oka pic kaavali.<br>
      Neeku ivvali anipistene ivvu ledhu ante light parledhu.
    </div>
  `;
}
</script>

</body>
</html>
